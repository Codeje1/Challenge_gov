<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Filter</title>
    <link href="style-filter.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>   
</head>
<body>
    <div class="dropdown">
      
        <button class="btn btn-secondary dropdown-toggle challenge" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Find a Challenge
        </button>
        
        <ul class="dropdown-menu dropdown-menu-dark">
          <div class="btn-group">
          <li>
            <div class="dropfour">
            <a class="dropdown-item btn btn-secondary dropdown-toggle"  type="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">Agency sponsor</a>
            <div class="dropdown-menu dark agency">
              <a class="dropdown-item" href="#">Federal</a>
              <a class="dropdown-item" href="#">Non-Federal</a>
            </div>
          </div>
          </li>
        </div>

          <li>
            <div class="dropone"> 
             
          <a class="dropdown-item btn btn-secondary dropdown-toggle"  type="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">Prize type</a> 
             
            <div class="dropdown-menu dropdown-menu dark prizec">
                <a class="dropdown-item" href="#">Cash prize</a>
                <a class="dropdown-item" href="#">Non-monetary</a>
                <a class="dropdown-item" href="#">Both</a>
            </div>  
        
          </div>
        </li>
            
          <li>
            <div class="droptwo">
            <a class="dropdown-item btn btn-secondary dropdown-toggle"  type="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">Publication date</a>
            <div class="publication">
              <form action="" class="form-publication">
                <label for="from-pub">From:</label>
                <input type="text" id="from-pub" name="from-pub" placeholder="YYYY/MM/DD"><br><br>
                <label for="to-pub">To:</label>
                <input type="text" id="to-pub" name="to-pub" placeholder="YYYY/MM/DD"><br><br>
                <input type="submit" value="Submit">
              </form>
            </div>
            </div>
          </li>
          <li>
            <div class="dropthree">
            <a class="dropdown-item btn btn-secondary dropdown-toggle"  type="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">Submission end date</a>
            <div class="submission-end">
              <form action="" class="form-submission">
                <label for="from-sub">From:</label>
                <input type="text" id="from-sub" name="from-sub" placeholder="YYYY/MM/DD"><br><br>
                <label for="to-sub">To:</label>
                <input type="text" id="to-sub" name="to-sub" placeholder="YYYY/MM/DD"><br><br>
                <input type="submit" value="Submit">
              </form>
            </div>
          </div>
          </li>
        </ul>
      </div>

</body>
</html>
